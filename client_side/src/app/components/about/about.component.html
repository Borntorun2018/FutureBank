 
    <ng-template ngxPermissionsOnly="ROLE_ADMIN">
      <div>Only users with ROLE_ADMIN can see this</div>
    </ng-template>
        
     <ng-template ngxPermissionsOnly="ROLE_USER">
      <div>Only users with ROLE_USER can see this</div>
    </ng-template>    
          
         
  <div *ngxPermissionsOnly="['ROLE_ADMIN', 'ROLE_USER']">
    <div>Saturday only ROLE_USER and ROLE_ADMIN will see this</div>
</div>

<div *ngxPermissionsExcept="['ROLE_ADMIN', 'ROLE_USER']">
    <div>Saturday all will see except ROLE_USER and ROLE_ADMIN</div>
</div>

    <button (click)="addUserRole()">Add User Role</button>
