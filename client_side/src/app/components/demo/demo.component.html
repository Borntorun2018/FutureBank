<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div class="row">
  <div class="col-md-12">
    <input id="file-input" type="file" (change)="onFileChanged($event)" multiple >
  </div>
</div>
<br>


<div class="well">
      <img *ngFor="let img of images"
           [src]="'http://localhost:4200' + img.thumbPath"
          class="img-thumbnail"
          alt="">
  </div>
